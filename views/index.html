<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Report</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

    <div class="container">
        <iframe id="report_frame" width="100%" height="500px"></iframe>
    </div>

    <script>
        async function loadReport() {
            try {
                const response = await fetch('http://localhost:4003/api/v1/get-report');
                if (response.ok) {
                    let htmlContent = await response.text();
                    document.getElementById('report_frame').srcdoc = htmlContent
                } else {
                    console.error('Failed to load report:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = loadReport;
    </script>


</body>

</html>
